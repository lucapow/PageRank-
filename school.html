<div class="container">
    <div class="card">
        <h3>學校 A</h3>
        <div class="stat">
            <div class="value">0.7</div>
            <div class="label">PR值</div>
        </div>
        <div class="stat">
            <div class="progress-circle" style="--percentage: 55;" data-percentage="55"></div>
            <div class="label">勝率</div>
        </div>
        <div class="stat">
            <div class="value">3</div>
            <div class="label">累積得分</div>

            <div class="game lose">負</div>

    </div>
    <div class="card">

        <div class="stat">
            <div class="value">0.3</div>
            <div class="label">PR值</div>
        </div>

        </div>
